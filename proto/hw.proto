syntax = "proto3";
package hw;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloResponse);
}


enum Status {
    UNKNOWN = 0;
    NEW = 1;
    OLD = 2;
}

message Extra {
    reserved 2;
    string text = 1;
    //uint64 num = 2;
    double numx = 3;
    Status status = 4;
}

message HelloRequest {
    string name = 1;
    Extra extra = 2;
}

message HelloResponse {
    string message = 1;
    Extra extra = 2;
}
